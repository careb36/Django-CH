{% for familiares in familiares %}

    <h1 style="color:white;background-color:black">Hola, esta es mi lista de familiares:</h1>
    <h2 style="color:blue">Su nombre es: {{familia.name}}</h2>
    <h2 style="color:blue">Su apellido es: {{familia.last_name}}</h2>
    <h2 style="color:blue">Su edad es: {{familia.age}}</h2>
    <h2 style="color:blue">Parentezco: {{familia.relationship}}</h2>
    <h3 style="color:black">La fecha y hora de alta en el sistema es: {{familia.sys_creation_date}}</h3>

{% endfor %}
